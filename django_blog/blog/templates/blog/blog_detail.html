{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ blog.title }}</h2>
    <p class="text-muted">Posted by {{ blog.blogger }} on {{ blog.created_at }}</p>
    <p>{{ blog.content }}</p>

    <a href="{% url 'blog_update' blog.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'blog_delete' blog.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
