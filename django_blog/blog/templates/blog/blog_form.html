{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
