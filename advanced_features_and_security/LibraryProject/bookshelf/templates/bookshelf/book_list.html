<form method="get">
    {% csrf_token %}
    <input type="text" name="q" placeholder="Search Books" required>
    <input type="submit" value="Search">
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>
